<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4CAF50"/>
      <stop offset="100%" stop-color="#2196F3"/>
    </linearGradient>
  </defs>

  <!-- Outer gradient circle -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#grad)" stroke-width="10"/>

  <!-- Extra large question mark -->
  <text x="100" y="150" text-anchor="middle" font-size="140" font-family="Comic Sans MS, sans-serif" fill="url(#grad)" font-weight="bold">?</text>
</svg>
